<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link href="https://fonts.googleapis.com/css?family=Fruktur" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="/favicon-32x32.png">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/js/jquery.fullPage.css" | relative_url }}">
  <link href="{{ "/assets/js/vendor/jplayer/skin/blue.monday/css/jplayer.blue.monday.min.css" | relative_url }}" rel="stylesheet" type="text/css" />
  <link href="{{ "/assets/js/plyr.css" | relative_url }}" rel="stylesheet" type="text/css" />

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ "/assets/js/jquery.jplayer.min.js" | relative_url }}"></script>



  

  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
